name: Basic CI NestJS project with DockerHub

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest]
        node-version: [20.x, 18.x]
    
    steps:
    - name: Copy repository
      uses: actions/checkout@v3

    - name: Set up Node v20
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Build with NPM
      run: |
        npm ci
        npm run build
        
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest]
        node-version: [20.x, 18.x]

    steps:
    - name: Copy repository
      uses: actions/checkout@v3

    - name: Set up Node v20
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Run tests
      run: |
        npm ci
        npm run test
