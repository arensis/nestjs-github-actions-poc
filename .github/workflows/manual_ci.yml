name: Manual CI

on:
  workflow_dispatch:

jobs:
  build-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest]
        node-version: [20.x, 18.x]
    
    steps:
    - name: Copy repository
      uses: actions/checkout@v3

    - name: Build and run test
      uses: arensis/node-ci-action@v1.0.1
      with:
        node-version: ${{ matrix.node-version }}    
